<head>
  <title>image_share</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
  

  <div class="container">
    <h1>Welcome {{ username }}!</h1>
    <br/>
    {{> image_add_form}}
    {{> images}}
  </div>


</body>

<template name="image_add_form">
  {{#if currentUser}}
  <button class="btn btn success js-show-image-form">Add image</button>
  {{/if}}

  <div class="modal fade" tabindex="-1" id="image_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="js-add-image">
          <input type="text" name="img_src"/>
          <br/><input type="text" name="img_alt"/>
          <button class="btn btn-success">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</template>

<template name="images">

  {{#if filtering_images}}
    <h2>Images filtered by user: {{ getFilterUser}} <a href="#" class="js-unset-image-filter">Show all images</a></h2>    
  {{/if}}
  <div class="row">
    {{#each images}}
    <div class="div.col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
        <img class="js-image thumbnail-img" src="{{ img_src }}" alt="{{ img_alt }}"/>

        <div class="caption">
          <h3>Thumbnail label</h3>
          <p>{{ img_alt }}</p>
          <p>User: 
            <a href="#" class="js-set-image-filter">{{getUser createdBy }}</a>
            </p>
          <button class="js-del-img btn btn-warning">Delete</button>
        </div>
      </div>

      <div class="caption">
        <h3></h3>
        <p></p>
      </div>
    </div>
    
    {{/each}}
  </div>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>

    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
